<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="Stylesheet" href="style.css" />
  <title>Todo List</title>
</head>
<body>
  <div class="container">
    <h2>My Todo List</h2>
    <div class="input-container">
      <input class="inputBox" type="text" id="task" placeholder="Add a task...">
      <input type="date" id="datePicker" class="datePicker" />
      <button class="addButton">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
